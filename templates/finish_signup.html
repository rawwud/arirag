<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grail-D Finish Signup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-id {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            font-size: 14px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #333;
            position: relative;
            z-index: 2;
        }

        .signup-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            z-index: 2;
        }

        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .username-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            background-color: white;
        }

        .username-input:focus {
            border-color: #666;
        }

        .terms-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terms-checkbox {
            width: 20px;
            height: 20px;
        }

        .terms-label {
            font-size: 14px;
            color: #333;
        }

        .submit-button {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover {
            background-color: #444;
        }

        .shortcut {
            font-size: 12px;
            color: #ededed;
            margin-left: 4px;
        }

        .binary-digit {
            position: absolute;
            color: rgba(0, 0, 0, 0.2);
            font-family: monospace;
            font-size: 16px;
            user-select: none;
            z-index: 1;
            animation:
                float 40s linear infinite,
                spin 60s linear infinite,
                orbit 90s linear infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            10% {
                opacity: 0.2;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.4;
                transform: scale(1);
            }
            90% {
                opacity: 0.2;
                transform: scale(0.7);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(730deg); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="header-id">GRAIL-1A-70B</div>

    <div class="container">
        <h1>Acces The freedom of DATA with Grail-D</h1>

        <div class="signup-container">
            <form class="signup-form" onsubmit="handleSubmit(event)">
                <input type="text" class="username-input" id="username" placeholder="Username....." autofocus required>
                <div class="terms-container">
                    <input type="checkbox" id="terms" class="terms-checkbox" required>
                    <label for="terms" class="terms-label">accept our terms and conditions</label>
                </div>
                <button type="submit" class="submit-button">
                    Submit
                    <span class="shortcut">Ctrl + â†µ</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const termsAccepted = document.getElementById('terms').checked;
            if (username && termsAccepted) {
                try {
                    const response = await fetch('/finish_signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${encodeURIComponent(username)}&terms=${termsAccepted}`
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            window.location.href = '/chat';  // Default redirect
                        }
                    } else {
                        const errorData = await response.json();
                        alert(errorData.detail || 'An error occurred during signup.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during signup. Please try again.');
                }
            }
        }

        document.getElementById('username').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                handleSubmit(e);
            }
        });

        function createBinaryDigit() {
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            digit.textContent = Math.random() < 0.5 ? '0' : '1';

            const signupContainer = document.querySelector('.signup-container');
            const rect = signupContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angle = Math.random() * Math.PI * 2;
            const radius = 150 + Math.random() * 200;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;

            digit.style.position = 'fixed';
            digit.style.left = `${x}px`;
            digit.style.top = `${y}px`;

            digit.style.animationDuration = `${60 + Math.random() * 30}s`;
            digit.style.animationDelay = `-${Math.random() * 30}s`;

            document.body.appendChild(digit);

            setTimeout(() => {
                digit.remove();
            }, 90000);
        }

        setInterval(createBinaryDigit, 1000);

        window.addEventListener('resize', () => {
            const digits = document.querySelectorAll('.binary-digit');
            digits.forEach(digit => digit.remove());
        });
    </script>
</body>
</html>
