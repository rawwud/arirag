<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Data Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        .answer { background-color: #f2f2f2; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Data Chatbot</h1>
        <form method="POST">
            <label for="query">Enter your question:</label><br>
            <textarea id="query" name="query" placeholder="Type your question here...">{{ query or "" }}</textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        {% if answer %}
        <div class="answer">
            <h2>Chatbot Response:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
