<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasets - Mugtama chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100%;
            background-color: #f9fafb;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 256px;
            border-right: 1px solid #e5e7eb;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
        }

        .logo-text {
            font-weight: 500;
        }

        .nav {
            margin-top: 24px;
        }

        .nav a {
            display: flex;
            padding: 8px 16px;
            font-size: 14px;
            color: #4b5563;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #f3f4f6;
        }

        .nav a.active {
            background-color: #f3f4f6;
            color: #111827;
        }

        .separator {
            margin: 16px 0;
            border: none;
            border-top: 1px solid #e5e7eb;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .header {
            height: 56px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            background-color: white;
        }

        .tab-button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            background: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tab-button:hover, .tab-button.active {
            background-color: #f3f4f6;
        }

        .more-options {
            margin-left: auto;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .more-options:hover {
            background-color: #f3f4f6;
        }

        .database-header {
            padding: 24px 32px;
            border-bottom: 1px solid #e5e7eb;
            background-color: white;
        }

        .database-title {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #111827;
        }

        .database-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin: 0;
        }

        .search-bar {
            display: flex;
            gap: 16px;
            padding: 16px 32px;
            border-bottom: 1px solid #e5e7eb;
            background-color: white;
        }

        .search-input {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #d1d5db;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .upload-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #1f1f1f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .upload-button:hover {
            background-color: #374151;
        }

        .database-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        .table-header {
            padding: 12px 32px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 1px solid #e5e7eb;
            white-space: nowrap;
            cursor: pointer;
            background-color: white;
        }

        .table-header:hover {
            color: #111827;
        }

        .sort-icon {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.5;
        }

        .table-header:hover .sort-icon {
            opacity: 1;
        }

        .table-row {
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
        }

        .table-row:hover {
            background-color: #f9fafb;
        }

        .table-cell {
            padding: 12px 32px;
            font-size: 14px;
            color: #374151;
        }

        .user-info {
            margin-top: auto;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .username {
            font-weight: 500;
            font-size: 14px;
            color: #111827;
        }

        .org-name {
            font-size: 12px;
            color: #6b7280;
            margin-top: 2px;
        }

        .disclaimer-container {
            position: fixed;
            bottom: 16px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .disclaimer {
            font-size: 12px;
            color: #6b7280;
            display: inline-block;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #111827;
        }

        .popup-body {
            font-size: 14px;
            color: #374151;
            white-space: pre-wrap;
        }

        .close-popup {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">Mugtama chat Demo database                   </span>
                </div>

                <nav class="nav">
                    <a href="/">Chat</a>
                    <a href="#" class="active">Database</a>
                    <a href="#">Organization</a>
                    <a href="#">Collections</a>
                    <hr class="separator">
                </nav>
            </div>
            <div class="user-info">
                <div class="username">Username</div>
                <div class="org-name">Org name</div>
            </div>
        </aside>

        <!-- Main content -->
        <div class="main-content">
            <header class="header">
                <nav>
                    <button class="tab-button">Compendium</button>
                    <button class="tab-button active">Platform</button>
                </nav>
                <button class="more-options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
                </button>
            </header>

            <!-- Database content -->
            <div class="database-header">
                <h1 class="database-title">Datasets</h1>
                <p class="database-subtitle">Search or upload your datasets for the company data Mugtama chat Demo .</p>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search data...">
                <button class="upload-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" x2="12" y1="3" y2="15"/>
                    </svg>
                    Upload data
                </button>
            </div>

            <table class="database-table">
                <thead>
                    <tr>
                        <th class="table-header">
                            Title
                            <span class="sort-icon">↓</span>
                        </th>
                        <th class="table-header">
                            Content Preview
                            <span class="sort-icon">↓</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="documentsTableBody">
                    <!-- Table content will be dynamically populated -->
                </tbody>
            </table>


        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-popup" onclick="closePopup()">&times;</button>
            <h2 id="popupTitle" class="popup-title"></h2>
            <div id="popupBody" class="popup-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchDocuments();
        });

        async function fetchDocuments() {
            try {
                const response = await fetch('http://localhost:8000/api/documents');
                if (!response.ok) {
                    throw new Error('Failed to fetch documents');
                }
                const documents = await response.json();
                displayDocuments(documents);
            } catch (error) {
                console.error('Error fetching documents:', error);
                const tableBody = document.getElementById('documentsTableBody');
                tableBody.innerHTML = '<tr><td colspan="2" class="table-cell">Failed to load documents. Please try again later.</td></tr>';
            }
        }

        function displayDocuments(documents) {
            const tableBody = document.getElementById('documentsTableBody');
            tableBody.innerHTML = ''; // Clear existing content

            documents.forEach(doc => {
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.onclick = () => showPopup(doc.title, doc.body);

                const titleCell = document.createElement('td');
                titleCell.className = 'table-cell';
                titleCell.textContent = doc.title;

                const contentCell = document.createElement('td');
                contentCell.className = 'table-cell';
                contentCell.textContent = doc.body.substring(0, 100) + '...'; // Display first 100 characters

                row.appendChild(titleCell);
                row.appendChild(contentCell);
                tableBody.appendChild(row);
            });
        }

        function showPopup(title, body) {
            const popup = document.getElementById('popup');
            const popupTitle = document.getElementById('popupTitle');
            const popupBody = document.getElementById('popupBody');

            popupTitle.textContent = title;
            popupBody.textContent = body;
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Close popup when clicking outside the content
        window.onclick = function(event) {
            const popup = document.getElementById('popup');
            if (event.target == popup) {
                closePopup();
            }
        }
    </script>
</body>
</html>
